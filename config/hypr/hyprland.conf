
monitor=,1920x1080,0x0,1
workspace=DP-1,1

input {
		kb_layout=it
    # kb_variant=
    # kb_model=
		# kb_options=
    # kb_rules=
		numlock_by_default=1
		natural_scroll=1
		follow_mouse=1
		force_no_accel=1
}

general {
    # max_fps=60 # deprecated, unused
    # sensitivity=0.25
		main_mod=SUPER

		gaps_in=0
		gaps_out=0
		border_size=2
		col.active_border=0xb86767
		col.inactive_border=0x282828

		sensitivity=0.9

		damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
		# rounding=10
		# blur=1
		# blur_size=3 # minimum 1
		# blur_passes=1 # minimum 1, more passes = more resource intensive.
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
}

animations {
		enabled=1
		animation=windows,1,2.7,default
		animation=borders,1,2.7,default
		animation=fadein,1,2.7,default
		animation=workspaces,1,2.7,default
}

dwindle {
		# pseudotile=0 # enable pseudotiling on dwindle
}

# example window rules
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
#windowrule=size 420 69,abc
#windowrule=tile,xyz
#windowrule=float,abc
#windowrule=pseudo,abc
#windowrule=monitor 0,xyz
windowrule=float,rofi
windowrule=float,wlogout
windowrule=size 100% 100%,wlogout
windowrule=move 0 0,wlogout

# example binds
bind=SUPER,return,exec,alacritty
bind=SUPER,Q,killactive,
bind=SUPERSHIFT,K,exit,
bind=SUPER,N,exec,nautilus
bind=SUPER,space,togglefloating,
bind=SUPER,D,exec,rofi -show drun -show-icons -drun-icon-theme
bind=SUPER,P,pseudo,
bind=SUPER,F,fullscreen
bind=SUPER+SHIFT,F,fullscreen,maximize
bind=SUPER,R,forcerendererreload
bind=SUPER+SHIFT,E,exec,wlogout

bind=,XF86AudioRaiseVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ +5%
bind=,XF86AudioLowerVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ -5%
bind=SUPER,F4,exec,pactl set-sink-volume @DEFAULT_SINK@ +5%
bind=SUPER,F3,exec,pactl set-sink-volume @DEFAULT_SINK@ -5%
bind=,XF86AudioMute,exec,pactl set-sink-mute @DEFAULT_SINK@ toggle
bind=,XF86AudioMicMute,exec,pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind=SUPER,F5,exec,light -U 5
bind=SUPER,F6,exec,light -A 5
bind=,XF86AudioPlay,exec,playerctl play-pause
bind=,XF86AudioPause,exec,playerctl play-pause
bind=,XF86AudioNext,exec,playerctl next
bind=,XF86AudioPrev,exec,playerctl previous
bind=,XF86AudioStop,exec,playerctl stop

bind=SUPER,left,movefocus,l
bind=SUPER,right,movefocus,r
bind=SUPER,up,movefocus,u
bind=SUPER,down,movefocus,d

bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

bind=ALT,1,movetoworkspace,1
bind=ALT,2,movetoworkspace,2
bind=ALT,3,movetoworkspace,3
bind=ALT,4,movetoworkspace,4
bind=ALT,5,movetoworkspace,5
bind=ALT,6,movetoworkspace,6
bind=ALT,7,movetoworkspace,7
bind=ALT,8,movetoworkspace,8
bind=ALT,9,movetoworkspace,9
bind=ALT,0,movetoworkspace,10

# startup programs
exec-once=nm-applet
exec=dbus-update-activation-environment --systemd DBUS_SESSION_BUS_ADDRESS DISPLAY XAUTHORITY WAYLAND_DISPLAY SWAYSOCK
exec=systemctl --user import-environment
exec=mako
exec=ksmserver
exec=/usr/lib/pam_kwallet_init
exec=v4l2-ctl -d /dev/video42 -c timeout=3000
exec=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec=pkill wayvnc; wayvnc -r $(ip a | grep inet | grep dynamic | awk '{print $2}' | sed "s/\/24//g")
exec=pgrep syncthing || syncthing serve --no-browser &
exec=pkill swaybg; swaybg --image ~/Pictures/doom-dark.jpg -m fill
