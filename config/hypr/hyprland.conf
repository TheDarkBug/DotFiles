monitor  =  eDP-1,highres,auto,1
workspace = eDP-1,1

monitor = HDMI-A-1,1920x1080@60,0x0,1
workspace = HDMI-A-1,1

monitor = HDMI-A-2,1920x1080@60,auto,1
workspace = HDMI-A-2,2

device:AT Translated Set 2 keyboard {
	kb_layout = it
}

device:Micro-Star INT'L CO., LTD MSI GM11 Gaming Mouse {
	sensitivity = -0.3
}

input {
	kb_options = compose:menu,level3:menu_switch
	follow_mouse = true
	numlock_by_default = true
	force_no_accel = true
	touchpad {
		natural_scroll = true
		scroll_factor = 0.3
	}
	sensitivity = 0
}

general {
	gaps_in = 5
	gaps_out = 10
	border_size = 2
	col.active_border = 0xffd65d0e
	col.inactive_border = 0xff282828
	apply_sens_to_raw = 0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
	layout = dwindle
}

dwindle {
	preserve_split = true
	no_gaps_when_only = true
}

decoration {
	rounding = 2
	inactive_opacity  =  0.90
	blur_new_optimizations = true
}

gestures {
	workspace_swipe = true
	workspace_swipe_fingers = 3
}

misc {
	disable_hyprland_logo = true
	disable_autoreload = true
}

windowrule = float,popup
windowrule = float,flameshot
windowrule = float,wlogout
windowrule = float,Screenshare
windowrule = fullscreen,flameshot
#windowrule = fullscreen,wlogout
windowrule = opacity 0.95,wlogout
windowrule = float,chess

